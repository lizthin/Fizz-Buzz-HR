<div class="container fondo">
    <ul class="nav justify-content-end fondonav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Welcome</a>
        </li>
      </ul>
  <div class="row justify-content-md-center margenestitulo ">
    <div class="col-12">
      <img src="../assets/imagenes/TITULO.png" alt="" width="100%">
    </div>
  </div>
  <div class="p-3 mb-2 bg-primary text-white" style="font-family: Verdana, Geneva, Tahoma, sans-serif" style="font-style: italic">WelcoMe tO tHe FiZz BuzZ TeSt.... Please define a start number and press the generate button</div>
  <div class="row margenes">
    <div class="col-12">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Initial Number</span>
        </div>
        <input [(ngModel)]="numerouno" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
          required>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Final number</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="50" [(ngModel)]="numerodos">
      </div>
    </div>
  </div>

  <div class="row margenes justify-content-md-center">
    <div class="col-2">
      <button (click)="generate()" type="button" class="btn btn-primary btn-lg">Generate</button>
    </div>
    <div class="col-2">
      <button (click)="clear()" type="button" class="btn btn-warning btn-lg">Clear</button>
    </div>
  </div>
  
  <div class="row margenes margenes justify-content-md-center">
    <div class="col-2 justify-content-md-center ">
      <div class="alert alert-success" role="alert" *ngFor="let one of oneo">
        
          {{one}}
    
      </div>
    </div>
  </div>
  <nav class="navbar fondonav">
      <a class="navbar-brand" href="#">Adios</a>
    </nav>
</div>
