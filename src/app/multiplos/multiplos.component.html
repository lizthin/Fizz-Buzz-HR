<div class="container fondo">
  <div class="row justify-content-center margenestitulo">
    <div class="col-12">
      <img src="../assets/imagenes/TITULO.png" alt="" width="100%">
    </div>
  </div>
  <div class="p-3 mb-2 bg-primary text-white" style="font-family: Verdana, Geneva, Tahoma, sans-serif" style="font-style: italic">WelcoMe tO tHe FiZz BuzZ TeSt.... Please define a start number and press the generate button</div>
  <div class="row margenes">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Initial Number</span>
        </div>
        <input [(ngModel)]="numerouno" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
          required>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Final number</span>
        </div>
        <input [(ngModel)]="numerodos" disabled type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
          required>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-2">
      <button (click)="generate()" type="button" class="btn btn-block btn-primary">Generate</button>
    </div>
    <div class="col-12 col-md-6 col-lg-2" *ngIf="oneo.length > 0">
      <button (click)="clear()" type="button" class="btn btn-block btn-warning">Clear</button>
    </div>
  </div>

  <div class="row margenes margenes justify-content-md-center" *ngFor="let gunter of oneo; let i = index">
    <div class="col-2 justify-content-md-center">
      <div class="alert alert-danger" role="alert">
        {{i + 1}}
      </div>
    </div>
    <div class="col-2 justify-content-md-center">
      <div class="alert alert-success" role="alert">
        {{gunter.result}}
      </div>
    </div>
  </div>
</div>
